<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelo de documento HTML</title>
	<script>
			//'use strict' impede que variaveis sejam declaradas
			//sem o uso de let, var ou const
			//inicializar variaveis diretamente é ma pratica de
			//programação
			'use strict'

			/*
			OPERADOERES RELACIONAIS
			> Maior que
			< Menor que
			>= Maior igual que
			<= Menor igual que
			*/

			let a =3, b = 6, c = '6' // Operador de distribuição

      //Operador de igualdade
			//Testando a igualdade de duas variaveis
			//Para testar a igualdade, usamos DOIS sinais de igual
			//alert(a == b)      //false
			//alert(a == c) 
			
			alert(b !== c)
			


			



	</script>


</head>
