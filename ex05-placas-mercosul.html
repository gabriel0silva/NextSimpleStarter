    <title></title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".

            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:

            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J

            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.

            Peça para o usuário informar um dígito de 0 a 9 e, usando a estrutura
            de decisão switch..case, informe ao usuário a letra correspondente
            ao dígito informado.
        */

       let num = parseFloat(prompt('Insira um número de 0 a 9 para a conversão:'))
       let conv 
       let temErro = true

        // Teste validação de dados
       if(isNaN(num)) {
            alert('ERRO: um dos números que você digitou é inválido.')
       }

       else {
           switch(num) {
               case 0:  
                    conv = 'A'
                    break
                
                case 1:
                    conv = 'B'
                    break
                
                case 2:
                    conv = 'C'
                    break
                
                case 3:
                    conv = 'D'
                    break
                
                case 4:
                    conv = 'E'
                    break
                
                case 5:
                    conv = 'F'
                    break
                
                case 6:
                    conv = 'G'
                    break
                
                case 7:
                    conv = 'H'
                    break
                
                case 8:
                    conv = 'I'
                    break
                
                case 9:
                    conv = 'J'
                    break
                
                default:
                    alert('O número que você digitou não é de 0 a 9.')
                    temErro = true
            }
        }

        if (!temErro) {

       // Mostrando o resultado da conversão 
       document.write(`A conversão de ${num} para as placas mercosul é de ${conv}`)
       }




    </script>
