            frutas.push('Laranja')
            frutas.push('Melancia')
            frutas.push('maça', 'limão', 'pera') // Pode inserir mais de um elemento de uma vez
            console.log(frutas)

            // unsshift(): insere novos elementos no INICIO do vetor

            frutas.unshift('amora')

            // pop(): retira UM elemento do FINAL do vetor
            let retirado = frutas.pop() // Retira e armazena o número retirado em uma variavel
            frutas.pop() // Retira e pede
            console.log('Retirado:', retirado)

            // shift(): retira UM elemento do INICIO do vetor
            frutas.shift()     // Retira e perde
            retiarado = frutas.shift()  // Retira e coloca em uma variável
            console.log('Retirado:', retirado)

            /* plice(): Insere elementos em uma posição específica do vetor
                 Parâmetros:
                 1°: a posição onde será feita a inserção
                 2°: quantos elementos serão APAGADOS (para inseção deverá ser (0))
                 3° em diante: os elementos que serão inseridos
            */
            frutas.splice(2, 0, 'morango')
            frutas.splice(1, 0, 'jaca', 'ameixa')

            /* Usando splice() para fazer substituição */
            frutas.splice(3, 1, 'manga')  // 1 elemento será apagado e substituido na posição 3

            /* splice(): também tira elementos de uma posição específica do vetor
                Parãmetros:
                1°: posição onde será feita a retirada
                2°: quantidade de elementos que serão removidos (> 0)
            */
            retirado = frutas.splice(1, 1)
            console.log('Retirado:', retirado)

            // Colocando novos elementos para massa de teste
            frutas.push('framboesa', 'caju', 'maracuja', 'mexerica')

            // Retirando vários elementod de uma vez
            retitirado = frutas.splice(4, 3) // A partir da posição 4, retire 3 elementos
            console.log('Retirado:', retirado)

            // Retirando o último elemento do vetor
            frutas.splice(-1, 1) // Posição negativa conta as posições de trás para frente

            /* legth: retorna o número de elementos do vetor */
            console.log('Número de elementos:', frutas.legth) // Não pode ser leght

            /* indexOf: retorna a posição da primeira ocorrência do valor especificado
                ou -1 caso o valor não exista no vetor
            */
            console.log('ameixa: ', frutas.indexOf('ameixa'))
            console.log('melão: ', frutas.indexOf('melão'))

                includes(): retorna se o valor de busca existe (true) ou não existe (false) dentro do valor
            */
