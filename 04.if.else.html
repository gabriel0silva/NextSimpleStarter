<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelo de documento HTML</title>
	<script>
			//'use strict' impede que variaveis sejam declaradas
			//sem o uso de let, var ou const
			//inicializar variaveis diretamente é ma pratica de
			//programação
			'use strict'

            // parseInt() *tenta* converter uma string em número inteiro
            // Se conseguir, o resultado será o nnúmero inteiro contido na string
            // Se falhar, o resultado será NaN (Not a Number)
            let num = parseInt(prompt('Informe um número inteiro'))
            
            //if é sempre escrito minusculo
            // é obrigatoriamete seguido de parênteses
            //a condição de teste vai dentro dos parênteses
            
            // isNaN pergunta se um valor NÃO é um número valido
            if(isNaN(num)) {
                alert('ERRO: o valor informado NÃO é um númeo inteiro')
            }
            else if(num > 0){
                alert("O número informado é Positivo")
            }
            // else if são duas palavreas separadas
            else if(num == 0) {
                alert('Onúmero informado é ZERO')
            }
            // else é sempre escrito minúsculo
            // tem seu próprio bloco de comandos (entre{})
            else{
                alert('O número informado é NEGATIVO')
            }

            
            

			



	</script>


</head>
<body>

</body>
</html>
