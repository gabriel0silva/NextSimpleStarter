<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelo de documento HTML</title>
	<script>
			//'use strict' impede que variaveis sejam declaradas
			//sem o uso de let, var ou const
			//inicializar variaveis diretamente é ma pratica de
			//programação
			'use strict'

            
            /*
            Peça ao usuário para informar números, repetidamente. Esses números
            vão sendo somados até que o usuário informe 0

            Então, o resultado da soma é exibido.

            */

           let soma = 0

           // Number tem o mesmo efeito do parseFloat.
           // let num = Number(prompt('Informe um número a ser somado (ou 0 para terminar):'))

            
            let num = 1

            /*
                Caracteristicas do loop while
                1) Local do teste: no ínicio
                2) Garantia de execução: 0 (zero)
                3) Número de repetições: indeterminado
            */
           //Estrutura de repetição
           while(num != 0) {
               num = Number(prompt('Informe um número a ser somado (ou 0 para terminar):'))
               
               // O número só entra para a soma se for valido
               if(! isNaN(num)) {
                   soma += num //soma = soma + num
               
               }
            }

            document.write(`A soma dos números informados é ${soma}.`)





	</script>


</head>

</body>
</html>
