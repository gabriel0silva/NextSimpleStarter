<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.

            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:

            JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            FEVEREIRO: 28 dias (29 em anos bissextos)
        */

       let mes = parseFloat(prompt('Insira o número do mês de 1 a 12 (Janeiro = 1).'))
       let quant
       let temErro = true
        
        if(isNaN(mes)) {
           alert('ERRO: O número que você digitou não é de 0 a 12')
       }

       else {
           switch(mes) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    quant = '31 dias'
                    break
                
                case 4:
                case 6:
                case 9:
                case 11:
                
                    quant = '30 dias'
                    break

                case 2:
                    quant = '28 dias (29 em anos bissextos)'
                    break 
                
                default:
                    alert('O número que você digitou não é de 1 a 12')
                    temErro = true
           }
       }
        
        if(!temErro) {
        document.write(`O número de dias que o mês ${mes} tem é de: ${quant}`)
        }

    </script>
</head>

</body>
</html>
